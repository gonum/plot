name: "CI"
on:
  pull_request:
    branches: [master]

jobs:
  ci:
    name: lint
    runs-on: ubuntu-latest
    env:
        GO111MODULE: on
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - uses: dominikh/staticcheck-action@v1
      with:
        version: "2024.1"
